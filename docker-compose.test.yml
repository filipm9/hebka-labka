services:
  backend-test:
    build:
      context: ./backend
      dockerfile: Dockerfile.test
    volumes:
      - ./backend/src:/app/src:ro
      - ./backend/tests:/app/tests:ro
    environment:
      NODE_ENV: test

  frontend-test:
    build:
      context: ./frontend
      dockerfile: Dockerfile.test
    volumes:
      - ./frontend/src:/app/src:ro
    environment:
      NODE_ENV: test
